<!-- Display Online Image, Local Image, Folder Image -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Show image from  online source -->
    <h3>Show image from  online source</h3>
    <img src="https://images.unsplash.com/photo-1577968897966-3d4325b36b61?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGVhJTIwY3VwfGVufDB8fDB8fHww" alt="It is a coffee cup">

    <!-- Show image from Internal source -->
    <h3>Show image from Internal source</h3>
    <img src="internal.webp" alt="It is a tea cup">

    <!-- Show image from External source -->
    <h3>Show image from External source</h3>
    <img src="External_image/external.avif" alt="It is a coffee cup">

    <!-- Error message for un showing photos  -->
    <h3>Error message for un showing photos</h3>
    <img src="" alt="Image coming soon">
    
</body>
</html>
