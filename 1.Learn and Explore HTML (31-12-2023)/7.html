<!-- Input Types, Buttons, Select, Option, Login Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Take input from user -->
    <h3>Take input from user</h3>
    <input type="text" placeholder="write here"> 
    <br>
    <input type="date" name="" id="">
    <br>
    <input type="email" name="" id="" placeholder="Write your email">
    <br>
    <input type="file" name="" id="">
    <br>
    <input type="checkbox" name="" id="">
    <br>
    <input type="password" name="" id="" placeholder="Give pasword">
    <br>


    <!-- Uses of "select" and "option" tag for getting input -->
    <h3>Uses of "select" and "option" tag for getting input</h3>
    <select name="" id="">
        <option value="Book">Book</option>
        <option value="Pen">Pen</option>
        <option value="Tea">Tea</option>
        <option value="Coffee">Coffee</option>
        <option value="Water">Water</option>
    </select>

    <!-- Lets create a login form -->
    <h3>Lets create a login form</h3>
    <form>
        <input type="email" name="" id="" placeholder="input your email">
        <br><br>
        <input type="password" name="" id="" placeholder="input your password">
        <br><br>
        <input type="submit" value="sign in">
        <button>sign up</button>
    </form>

</body>
</html>
