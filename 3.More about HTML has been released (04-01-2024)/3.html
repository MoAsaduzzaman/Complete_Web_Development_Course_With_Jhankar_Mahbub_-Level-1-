<!-- HTML Form Label Fieldset Legend Radio Checkbox Textarea Reset Submit -->

<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Style/3.css">
</head>
<body>

    <header>

    </header>
    <main>
        <section>
         
        <fieldset>
            <legend><strong>Please fill up the form</strong></legend>

            <form>
                <label for="name">Your name: <input type="text" placeholder="type your name" id="name"></label>

                <label for="phone">Your phone: <input type="number" name="" id="phone" placeholder="type your phone number"></label>

                <label for="email">Your email: <input type="email" name="" id="email" placeholder="type your email"></label>

                <fieldset style="margin-top: 5px;">
                    <legend><strong>Select one item above them</strong></legend>
                    
                    <label for="Bashmoti Rice"><input type="radio" name="Heavyfood" id="Bashmoti Rice">Bashmoti Rice</label>
                    <label for="Plane Rice"><input type="radio" name="Heavyfood" id="Plane Rice">Plane Rice</label>
                </fieldset>

                <fieldset style="margin-top: 5px;">
                    <legend><strong>Select any item above them</strong></legend>
                    
                    <label for="Vegetables"><input type="checkbox" name="" id="">Vegetables</label>
                    <label for="Dal"><input type="checkbox" name="" id="">Dal</label>
                    <label for="Chicken"><input type="checkbox" name="" id="">Chicken</label>
                    <label for="Beef"><input type="checkbox" name="" id="">Beef</label>
                    <label for="Mineral Water"><input type="checkbox" name="" id="">Mineral Water</label>
                    <label for="Coke"><input type="checkbox" name="" id="">Coke</label>
                </fieldset>

                <fieldset style="margin-top: 5px;">
                    <legend><strong>Additional Comment</strong></legend>

                    <textarea name="" id="" cols="100" rows="10" placeholder="write your comment here!"></textarea>

                </fieldset>

                <br>
                <input class="ip" type="submit" value="submit the form">
                <input class="ip" type="Reset" value="Reset the form">

            </form>
        
        </fieldset>

        </section>
    </main>


    <footer>
        <p><small>&copy;Author: Md Asaduzzaman</small></p>
    </footer>

</body>
</html>
