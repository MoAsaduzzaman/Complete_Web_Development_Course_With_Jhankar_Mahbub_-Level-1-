<!-- HTML5 Vs HTML, Audio, Video, Youtube Video, Embed Iframe -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Style/1.css">
</head>
<body>

    <!-- Show Audio file -->
    <div class="a-div">
        <h1>Audio file given below</h1>
        <audio controls src="assets/media/audio.mp3"></audio>
    </div>

    <!-- Show Video  file -->
    <div class="v-div">
        <h1>Video file is given below</h1>
        <video class="video" controls src="assets/media/video.mp4"></video>
    </div>

    <!-- Show Embedded  file -->
    <div class="em-v-div">
        <h1>Embedded video file is given below</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/MDLn5-zSQQI?si=MZUi6o1EsBGM-xzS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  
    </div>
    

</body>
</html>
