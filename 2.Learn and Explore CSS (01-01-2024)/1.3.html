<!-- Introduction To CSS And CSS Types (Inline, Internal, External) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module2</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div>
        <!-- External CSS -->
        <h1>External CSS</h1>
        <p>
            External CSS refers to the practice of placing CSS code in a separate file from the HTML document. The CSS rules are saved in a file with a .css extension, and this file is then linked to the HTML document using the link element in the head section.</p>
    </div>
    
</body>
</html>
